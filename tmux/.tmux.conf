#bind keys
unbind Up 
unbind Down 
unbind Left 
unbind Right 
unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R 
bind + resize-pane -U 5
bind - resize-pane -D 5
bind ^u swapp -U
bind ^d swapp -D
bind q killp
bind ^l last

set -g allow-rename off
set -g status-utf8 on
set -g status-interval 1
setw -g monitor-activity on
set -g status-left "#[fg=green]s#S:w#I.p#P#[default]"
set -g default-terminal "screen-256color"
set-option -g status-bg colour239 #status line background color
set -g status-left-attr bright
set -g window-status-fg colour8
set -g window-status-bg default
set -g window-status-current-fg colour10
set -g window-status-current-bg default
set -g message-bg colour235 
set -g message-fg colour166 
